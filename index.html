<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="res/ALFAKMAJAYA.webp">
  <meta property="og:title" content="Alfakma Jaya">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
    }

    /* Topbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, #d83131 0%, #ffa5a5 100%);
      color: #0f172a;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Logo area */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px; /* space between icon and text */
    }

    .logo img.icon {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .logo p {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      font-size: 1.3rem;
      font-weight: 650;
      color: #ffffff;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #d1b2b2;
    }

    /* Hamburger (mobile) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 26px;
      height: 3px;
      
      border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 540px) {
      .navbar {
        flex-wrap: wrap;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 15px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
    main {
      padding: 0;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.7s ease-out forwards;
      animation-delay: 0.2s;
    }
    .banner { 
      width: 100%;
    }
    .title {
      padding-top: 35px;
      font-family:'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 1.9rem;
      font-weight: 640;
      margin-bottom: 20px;
      color: #ff3d3d;
    }
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('/res/banner.webp');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: block;
    }
    .info {
      font-size: 1rem;
      margin: 15px 20px;
      color: #334155;
    }
    .credit {
      margin-top: 70px;
      font-size: 0.7rem;
      font-weight: 200;
    }
    .info a {
      color: #ff3d3d;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
    @media (max-width: 580px) {
      .banner {
        height: 180px; 
        background-position: center top;
      }
      .info {
        font-size: 0.65rem;
        margin: 10px 15px;
      }
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">

    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#games">Games</a>
    </div>
  </nav>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");
    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

  <main class="hero">
    <div class="banner"></div>
    <div class="title">Alfakma</div>
    <p class="info">Welcome to official Alfakma Website. I made many fun projects and games here.</p>
    <p class="info">I started programming on October 2023 while i was 12 years ago. And today, i have this website for see new information and news from my games. I usually make Clicker games and Puzzle games like <a href="https://alfakma17.github.io/CoinyClicker">Coiny Clicker</a>, Test Your Math!, and Don't Touch Red!</p>

  </main>
</body>
</html>
